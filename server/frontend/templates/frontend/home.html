{% extends "base.html" %}
{% load static %}
{% block content %}
<main id="main" class="home">
  <section class="hero-slider">
    <div class="swiper sliderHeroPosts" data-aos="fade-in">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="img-bg align-items-end" style='background-image: url("{% static "img/slider/00.avif" %}");'>
            <div class="img-bg-inner">
              <h2>
                Архитектурное бюро The Arch - Почему<br> выбирают нас <br>
                <a href="/philosophy">
                  <div class="read-more">
                    <p>Узнать больше</p>
                  </div>
                </a>
              </h2>
            </div>
            <img src="{% static 'img/buttons/write_to_us.webp' %}" class="m-5 write-us" alt="" data-bs-toggle="modal" data-bs-target="#exampleModal" style="z-index: 1000; cursor: pointer;">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="img-bg align-items-end" style='background-image: url("{% static "img/slider/02.jpg" %}");'>
            <div class="img-bg-inner">
              <h2>
                Что такое технология BIM и почему мы ее используем <br>
                <a href="/bim">
                  <div class="read-more">
                    <p>Узнать больше</p>
                  </div>
                </a>
              </h2>
            </div>
            <img src="{% static 'img/buttons/write_to_us.webp' %}" class="m-5 write-us" alt="" data-bs-toggle="modal" data-bs-target="#exampleModal" style="z-index: 1000; cursor: pointer;">
          </div>
        </div>
      </div>
      <div class="custom-swiper-button-next">
        <span class="bi-chevron-right"></span>
      </div>
      <div class="custom-swiper-button-prev">
        <span class="bi-chevron-left"></span>
      </div>
      <div class="hero-slider mobile-terminator" data-aos="fade-in"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>
  {% include "modal.html" %}
  <section class="category-section">
    <div class="container" style="margin: 0 auto;" data-aos="fade-up">
      <div class="row">
        <div class="info col-lg-4 my-3">
          <a href="/buying-mistakes">
            <img src="{% static 'img/hero/tile-01.jpg' %}" loading="lazy" class="col-lg-12 col-12" alt="">
          </a>
        </div>
        <div class="info col-lg-4 my-3">
          <a href="/architecture-and-nature">
            <img src="{% static 'img/hero/tile-02.jpg' %}" loading="lazy" class="col-lg-12 col-12" alt="">
          </a>
        </div>
        <div class="info col-lg-4 my-3">
          <a href="/prototyping">
            <img src="{% static 'img/hero/tile-03.jpg' %}" loading="lazy" class="col-lg-12 col-12" alt="">
          </a>
        </div>
        <div class="info col-lg-4 my-3">
          <a href="/entry-group">
            <img src="{% static 'img/hero/tile-04.jpg' %}" loading="lazy" class="col-lg-12 col-12" data-aos="fade-up" alt="">
          </a>
        </div>
        <div class="info col-lg-4 my-3">
          <a href="/architectural-style">
            <img src="{% static 'img/hero/tile-05.jpg' %}" loading="lazy" class="col-lg-12 col-12" data-aos="fade-up" alt="">
          </a>
        </div>
        <div class="info col-lg-4 my-3">
          <a href="/finished-projects">
            <img src="{% static 'img/hero/tile-06.jpg' %}" loading="lazy" class="col-lg-12 col-12" data-aos="fade-up" alt="">
          </a>
        </div>
      </div>
    </div>
  </section>
</main>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src="{% static 'vendor/aos/aos.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
